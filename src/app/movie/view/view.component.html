<div class="container">
    <h1 style="color: #ff9900;">View Movie</h1>
    <a href="#" routerLink="/movie/index" class="btn btn-primary mb-3">Back to Catalog</a>

    <div class="movie-details-container">
        <div class="movie-details">
            <div class="detail">
                <strong>ID:</strong>
                <p>{{ movie.id }}</p>
            </div>

            <div class="detail">
                <strong>Title:</strong>
                <p>{{ movie.title }}</p>
            </div>

            <div class="detail">
                <strong>Synopsis:</strong>
                <p>{{ movie.synopsis }}</p>
            </div>

            <div class="detail">
                <strong>Year:</strong>
                <p>{{ movie.year }}</p>
            </div>

            <div class="detail">
                <strong>Cover:</strong>
                <img [src]="movie.cover" alt="{{ movie.title }}" class="cover-image">
            </div>
        </div>

        <div class="actions">
            <a href="#" [routerLink]="['/movie/', movie.id, 'edit']" class="btn btn-primary me-3">Edit</a>
            <button type="button" (click)="openDeleteConfirmation(movie.id)" class="btn btn-danger">Delete</button>
        </div>
    </div>
</div>

<!-- Delete Confirmation Modal -->
<div class="backdrop" [ngStyle]="{'display': deleteModalOpen ? 'block' : 'none'}"></div>
<div class="modal" tabindex="-1" role="dialog" [ngStyle]="{'display': deleteModalOpen ? 'block' : 'none'}">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" aria-label="Close" (click)="closeDeleteConfirmation()">
                    <span aria-hidden="true" class="close-icon">&times;</span>
                </button>
                <h5 class="modal-title">Confirm Delete</h5>
            </div>
            <div class="modal-body">
                Are you sure you want to delete this movie?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" (click)="closeDeleteConfirmation()">Cancel</button>
                <button type="button" class="btn btn-danger" (click)="deleteMovieConfirmed()">Delete</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
