<div class="container">

    <h1>Update Movie</h1>

    <a href="#" routerLink="/movie/index" class="btn btn-primary">Back</a>

    <form [formGroup]="form" (ngSubmit)="submit()">
        
        <div class="form-group">
            <label for="title">Title:</label>
            <input 
                formControlName="title"
                id="title" 
                type="text" 
                [(ngModel)]="movie.title"
                class="form-control">
            <div *ngIf="f['title'].touched && f['title'].invalid" class="alert alert-danger">
                <div *ngIf="f['title'].errors && f['title'].errors['required']">Title is required.</div>
            </div>
        </div>

        <div class="form-group">
            <label for="synopsis">Synopsis</label>
            <textarea 
                formControlName="synopsis"
                id="synopsis" 
                type="text" 
                [(ngModel)]="movie.synopsis"
                class="form-control">
            </textarea>
            <div *ngIf="f['synopsis'].touched && f['synopsis'].invalid" class="alert alert-danger">
                <div *ngIf="f['synopsis'].errors && f['synopsis'].errors['required']">Synopsis is required.</div>
            </div>
        </div>

        <div class="form-group">
            <label for="year">Year:</label>
            <input 
                formControlName="year"
                id="year" 
                type="text" 
                [(ngModel)]="movie.year"
                class="form-control">
            <div *ngIf="f['year'].touched && f['year'].invalid" class="alert alert-danger">
                <div *ngIf="f['year'].errors && f['year'].errors['required']">Year is required.</div>
            </div>
        </div>

        <div class="form-group">
            <label for="cover">Cover:</label>
            <input 
                formControlName="cover"
                id="cover" 
                type="text" 
                [(ngModel)]="movie.cover"
                class="form-control">
            <div *ngIf="f['cover'].touched && f['cover'].invalid" class="alert alert-danger">
                <div *ngIf="f['cover'].errors && f['cover'].errors['required']">Cover is required.</div>
            </div>
        </div>
        <button class="btn btn-primary" type="submit" [disabled]="!form.valid">Update</button>

    </form>

</div>
