<div class="container">
  
    <a href="#" routerLink="/movie/create/" class="btn btn-success">Create New Movie</a>

    <table class="table table-striped">
        <thead>
              <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Synopsis</th>
                <th>Year</th>
                <th>Cover</th>
                <th width="250px">Action</th>
              </tr>

        </thead>

        <tbody>

              <tr *ngFor="let movie of movies">

                <td>{{ movie.id }}</td>

                <td>{{ movie.title }}</td>

                <td>{{ movie.synopsis }}</td>
                <td>{{ movie.year }}</td>
                <td>{{ movie.cover }}</td>

                <td>
                  <a href="#" [routerLink]="['/movie/', movie.id, 'view']" class="btn btn-info">View</a>
                  <a href="#" [routerLink]="['/movie/', movie.id, 'edit']" class="btn btn-primary">Edit</a>
                  <button type="button" (click)="deleteMovie(movie.id)" class="btn btn-danger">Delete</button>
                </td>
              </tr>
        </tbody>
    </table>
 </div>
